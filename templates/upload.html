<!DOCTYPE html>
<html>

<head>
    <title>Upload PDF</title>
</head>

<body>
    <h1>Upload PDF File</h1>
    {% if error %}
    <p style="color: red;">{{ error }}</p>
    {% endif %}
    <form method="post" enctype="multipart/form-data">
        <input type="file" name="file" accept=".pdf" required>
        <input type="submit" value="Upload">
    </form>
</body>

</html>
